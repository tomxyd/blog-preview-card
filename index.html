<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <!-- displays site properly based on user's device -->

          <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
          <link rel="stylesheet" href="style.css" />

          <title>Frontend Mentor | Blog preview card</title>
     </head>
     <body>
          <main>
               <img src="./assets/images/illustration-article.svg" alt="illustration-article" />
               <p class="card-type">Learning</p>
               <p>Published 21 Dec 2023</p>
               <div class="card-info">
                    <h1 class="card-title">HTML & CSS foundations</h1>
                    <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
               </div>
               <div class="user-info">
                    <img src="./assets/images/image-avatar.webp" alt="avatar-image" />
                    <p>Greg Hooper</p>
               </div>
          </main>

          <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tolulope Mojid</a>.</footer>
</html>
